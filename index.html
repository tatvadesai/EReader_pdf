<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF E-Reader</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            overflow: hidden;
        }

        /* Library View Styles */
        .library-view {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 20px;
        }

        .library-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .library-title {
            font-size: 28px;
            font-weight: 600;
        }

        .upload-btn {
            background: #007AFF;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.2s;
        }

        .upload-btn:hover {
            background: #0056b3;
        }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            flex: 1;
            overflow-y: auto;
        }

        .book-card {
            background: #2a2a2a;
            border-radius: 12px;
            padding: 15px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
        }

        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .book-thumbnail {
            width: 100%;
            height: 250px;
            background: #3a3a3a;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .book-thumbnail canvas {
            max-width: 100%;
            max-height: 100%;
            border-radius: 4px;
        }

        .book-title {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 5px;
            word-break: break-word;
        }

        .book-info {
            font-size: 14px;
            color: #888;
            display: flex;
            justify-content: space-between;
        }

        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 59, 48, 0.8);
            color: white;
            border: none;
            width: 24px;
            height: 24px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 12px;
            display: none;
        }

        .book-card:hover .delete-btn {
            display: block;
        }

        /* Upload Zone Styles */
        .upload-zone {
            border: 2px dashed #555;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            margin: 20px 0;
            transition: border-color 0.2s;
        }

        .upload-zone.dragover {
            border-color: #007AFF;
            background: rgba(0, 122, 255, 0.1);
        }

        .upload-zone input {
            display: none;
        }

        .upload-text {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #888;
            font-size: 14px;
        }

        /* Reader View Styles */
        .reader-view {
            display: none;
            height: 100vh;
            position: relative;
            background: #000;
        }

        .reader-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .page-container {
            max-width: 100%;
            max-height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
        }

        .page-canvas {
            max-width: 100%;
            max-height: 100%;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        /* Controls */
        .controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .controls.hidden {
            transform: translateY(100%);
        }

        .control-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }

        .control-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .page-info {
            color: white;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .page-input {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            width: 60px;
            text-align: center;
        }

        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            height: 3px;
            background: #007AFF;
            transition: width 0.3s ease;
            z-index: 1001;
        }

        /* Zoom Controls */
        .zoom-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
            transition: opacity 0.3s ease;
        }

        .zoom-controls.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .zoom-btn {
            background: rgba(0,0,0,0.7);
            border: none;
            color: white;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            width: 40px;
            height: 40px;
        }

        /* Loading Spinner */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1002;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid #007AFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .library-view {
                padding: 15px;
            }

            .books-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }

            .book-thumbnail {
                height: 200px;
            }

            .controls {
                padding: 10px;
                gap: 15px;
            }

            .control-btn {
                padding: 8px 12px;
                font-size: 13px;
            }

            .zoom-controls {
                top: 15px;
                right: 15px;
            }
        }

        /* Fullscreen Styles */
        .reader-view.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 9999;
        }

        /* Error Message */
        .error-message {
            background: #ff3b30;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px;
            text-align: center;
        }

        /* Warning Message */
        .warning-message {
            background: #ff9500;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px;
            text-align: center;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #888;
        }

        .empty-state h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #ccc;
        }

        .empty-state p {
            font-size: 16px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <!-- Library View -->
    <div class="library-view" id="libraryView">
        <div class="library-header">
            <h1 class="library-title">PDF E-Reader</h1>
            <button class="upload-btn" onclick="triggerFileInput()">Upload PDF</button>
        </div>

        <div class="upload-zone" id="uploadZone">
            <input type="file" id="fileInput" accept=".pdf" onchange="handleFileSelect(event)">
            <div class="upload-text">Drop PDF files here or click to upload</div>
            <div class="upload-hint">Maximum file size: 50MB</div>
        </div>

        <div class="books-grid" id="booksGrid">
            <div class="empty-state" id="emptyState">
                <h2>No Books Yet</h2>
                <p>Upload your first PDF to start reading.<br>Supported format: PDF files up to 50MB</p>
            </div>
        </div>
    </div>

    <!-- Reader View -->
    <div class="reader-view" id="readerView">
        <div class="progress-bar" id="progressBar"></div>
        
        <div class="zoom-controls" id="zoomControls">
            <button class="zoom-btn" onclick="zoomIn()" title="Zoom In">+</button>
            <button class="zoom-btn" onclick="zoomOut()" title="Zoom Out">−</button>
            <button class="zoom-btn" onclick="fitWidth()" title="Fit Width">W</button>
            <button class="zoom-btn" onclick="fitHeight()" title="Fit Height">H</button>
            <button class="zoom-btn" onclick="toggleFullscreen()" title="Fullscreen">⛶</button>
        </div>

        <div class="reader-container" id="readerContainer" onclick="toggleControls()">
            <div class="page-container" id="pageContainer">
                <canvas id="pageCanvas" class="page-canvas"></canvas>
            </div>
        </div>

        <div class="controls" id="controls">
            <button class="control-btn" onclick="closeReader()">Close</button>
            <button class="control-btn" id="prevBtn" onclick="prevPage()">← Prev</button>
            <div class="page-info">
                <input type="number" class="page-input" id="pageInput" min="1" onchange="goToPage(this.value)">
                <span>/</span>
                <span id="totalPages">0</span>
            </div>
            <button class="control-btn" id="nextBtn" onclick="nextPage()">Next →</button>
            <button class="control-btn" onclick="toggleFullscreen()">Fullscreen</button>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div class="loading" id="loading" style="display: none;">
        <div class="spinner"></div>
    </div>

    <script>
        // Global variables
        let currentPDF = null;
        let currentPage = 1;
        let totalPagesCount = 0;
        let currentZoom = 1;
        let currentBook = null;
        let pageCache = new Map();
        let controlsVisible = true;
        let isFullscreen = false;
        let touchStartX = 0;
        let touchStartY = 0;

        // PDF.js worker setup
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            loadLibrary();
            setupEventListeners();
        });

        function setupEventListeners() {
            // File upload drag and drop
            const uploadZone = document.getElementById('uploadZone');
            
            uploadZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadZone.classList.add('dragover');
            });

            uploadZone.addEventListener('dragleave', (e) => {
                e.preventDefault();
                uploadZone.classList.remove('dragover');
            });

            uploadZone.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadZone.classList.remove('dragover');
                handleFileSelect({ target: { files: e.dataTransfer.files } });
            });

            uploadZone.addEventListener('click', () => {
                document.getElementById('fileInput').click();
            });

            // Keyboard controls
            document.addEventListener('keydown', (e) => {
                if (document.getElementById('readerView').style.display === 'block') {
                    switch(e.key) {
                        case 'ArrowLeft':
                            e.preventDefault();
                            prevPage();
                            break;
                        case 'ArrowRight':
                        case ' ':
                            e.preventDefault();
                            nextPage();
                            break;
                        case 'Escape':
                            if (isFullscreen) {
                                toggleFullscreen();
                            } else {
                                closeReader();
                            }
                            break;
                        case 'f':
                        case 'F':
                            toggleFullscreen();
                            break;
                        case '+':
                        case '=':
                            zoomIn();
                            break;
                        case '-':
                            zoomOut();
                            break;
                    }
                }
            });

            // Touch gestures
            const readerContainer = document.getElementById('readerContainer');
            
            readerContainer.addEventListener('touchstart', (e) => {
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
            });

            readerContainer.addEventListener('touchend', (e) => {
                const touchEndX = e.changedTouches[0].clientX;
                const touchEndY = e.changedTouches[0].clientY;
                const deltaX = touchEndX - touchStartX;
                const deltaY = touchEndY - touchStartY;

                // Prevent accidental swipes
                if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > 50) {
                    if (deltaX > 0) {
                        prevPage();
                    } else {
                        nextPage();
                    }
                }
            });

            // Prevent context menu on long press
            readerContainer.addEventListener('contextmenu', (e) => {
                e.preventDefault();
            });
        }

        function triggerFileInput() {
            document.getElementById('fileInput').click();
        }

        async function handleFileSelect(event) {
            const files = event.target.files;
            if (files.length === 0) return;

            const file = files[0];
            
            // Validate file type - be more flexible with file type detection
            if (!file.name.toLowerCase().endsWith('.pdf') && file.type !== 'application/pdf') {
                showError('Please select a PDF file.');
                return;
            }

            // Validate file size (50MB limit)
            if (file.size > 50 * 1024 * 1024) {
                showError('File size exceeds 50MB limit.');
                return;
            }

            showLoading(true);

            try {
                // Convert file to base64
                const base64 = await fileToBase64(file);
                const arrayBuffer = base64ToArrayBuffer(base64);
                
                // Generate unique book ID
                const bookId = generateBookId();
                
                // Create book metadata
                const bookData = {
                    id: bookId,
                    title: file.name.replace('.pdf', ''),
                    filename: file.name,
                    size: file.size,
                    uploadDate: new Date().toISOString(),
                    lastReadPage: 1,
                    totalPages: 0,
                    data: base64
                };

                // Load PDF with enhanced error handling for scanned PDFs
                let pdf;
                try {
                    pdf = await pdfjsLib.getDocument({
                        data: arrayBuffer,
                        password: '',
                        verbosity: 0,
                        cMapUrl: 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/cmaps/',
                        cMapPacked: true,
                        standardFontDataUrl: 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/standard_fonts/',
                        useSystemFonts: false,
                        disableFontFace: false,
                        disableAutoFetch: false,
                        disableStream: false
                    }).promise;
                } catch (pdfError) {
                    console.warn('Initial PDF load failed, trying with fallback options:', pdfError);
                    // Try with more permissive settings for problematic PDFs
                    pdf = await pdfjsLib.getDocument({
                        data: arrayBuffer,
                        password: '',
                        verbosity: 0,
                        disableFontFace: true,
                        disableAutoFetch: true,
                        disableStream: true,
                        useSystemFonts: true,
                        stopAtErrors: false
                    }).promise;
                }

                bookData.totalPages = pdf.numPages;

                // Generate thumbnail (first page) with error handling
                let thumbnailGenerated = false;
                try {
                    const page = await pdf.getPage(1);
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    const viewport = page.getViewport({ scale: 0.5 });
                    
                    canvas.width = viewport.width;
                    canvas.height = viewport.height;
                    
                    await page.render({ 
                        canvasContext: context, 
                        viewport: viewport,
                        intent: 'display'
                    }).promise;
                    
                    bookData.thumbnail = canvas.toDataURL();
                    thumbnailGenerated = true;
                } catch (thumbnailError) {
                    console.warn('Thumbnail generation failed, will use default:', thumbnailError);
                    // Don't fail the entire upload if thumbnail generation fails
                    bookData.thumbnail = null;
                }

                // Save to localStorage
                saveBook(bookData);
                
                // Refresh library
                loadLibrary();
                
                showLoading(false);
                
                // Show success message
                if (!thumbnailGenerated) {
                    showError('PDF uploaded successfully, but thumbnail could not be generated. The book is still readable.', 'warning');
                }
                
                // Reset file input
                event.target.value = '';
                
            } catch (error) {
                console.error('Error processing PDF:', error);
                let errorMessage = 'Failed to process PDF file.';
                
                if (error.message && error.message.includes('Invalid PDF')) {
                    errorMessage = 'This PDF file appears to be corrupted or invalid.';
                } else if (error.message && error.message.includes('password')) {
                    errorMessage = 'This PDF is password protected. Please remove the password and try again.';
                } else if (error.name === 'PasswordException') {
                    errorMessage = 'This PDF requires a password. Please use an unprotected PDF.';
                } else {
                    errorMessage = 'Failed to process PDF. This might be a scanned or complex PDF. Try with a different file.';
                }
                
                showError(errorMessage);
                showLoading(false);
            }
        }

        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        function base64ToArrayBuffer(base64) {
            const binaryString = atob(base64);
            const bytes = new Uint8Array(binaryString.length);
            for (let i = 0; i < binaryString.length; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            return bytes.buffer;
        }

        function generateBookId() {
            return 'book_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        function saveBook(bookData) {
            const books = getBooks();
            books[bookData.id] = bookData;
            localStorage.setItem('pdfReaderBooks', JSON.stringify(books));
        }

        function getBooks() {
            const data = localStorage.getItem('pdfReaderBooks');
            return data ? JSON.parse(data) : {};
        }

        function deleteBook(bookId) {
            const books = getBooks();
            delete books[bookId];
            localStorage.setItem('pdfReaderBooks', JSON.stringify(books));
            loadLibrary();
        }

        function loadLibrary() {
            const books = getBooks();
            const booksGrid = document.getElementById('booksGrid');
            const emptyState = document.getElementById('emptyState');
            
            // Clear current books
            booksGrid.innerHTML = '';
            
            const bookArray = Object.values(books);
            
            if (bookArray.length === 0) {
                booksGrid.appendChild(emptyState);
                return;
            }

            // Sort books by upload date (newest first)
            bookArray.sort((a, b) => new Date(b.uploadDate) - new Date(a.uploadDate));

            bookArray.forEach(book => {
                const bookCard = createBookCard(book);
                booksGrid.appendChild(bookCard);
            });
        }

        function createBookCard(book) {
            const card = document.createElement('div');
            card.className = 'book-card';
            card.onclick = () => openBook(book.id);

            const thumbnail = document.createElement('div');
            thumbnail.className = 'book-thumbnail';
            
            if (book.thumbnail) {
                const img = document.createElement('img');
                img.src = book.thumbnail;
                img.style.maxWidth = '100%';
                img.style.maxHeight = '100%';
                thumbnail.appendChild(img);
            } else {
                thumbnail.innerHTML = '<div style="color: #666;">PDF</div>';
            }

            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'delete-btn';
            deleteBtn.innerHTML = '×';
            deleteBtn.onclick = (e) => {
                e.stopPropagation();
                if (confirm('Delete this book?')) {
                    deleteBook(book.id);
                }
            };

            const title = document.createElement('div');
            title.className = 'book-title';
            title.textContent = book.title;

            const info = document.createElement('div');
            info.className = 'book-info';
            info.innerHTML = `
                <span>${book.totalPages} pages</span>
                <span>${formatFileSize(book.size)}</span>
            `;

            card.appendChild(thumbnail);
            card.appendChild(deleteBtn);
            card.appendChild(title);
            card.appendChild(info);

            return card;
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        async function openBook(bookId) {
            const books = getBooks();
            const book = books[bookId];
            
            if (!book) {
                showError('Book not found.');
                return;
            }

            currentBook = book;
            showLoading(true);

            try {
                // Load PDF with enhanced settings for scanned PDFs
                const arrayBuffer = base64ToArrayBuffer(book.data);
                
                try {
                    currentPDF = await pdfjsLib.getDocument({
                        data: arrayBuffer,
                        password: '',
                        verbosity: 0,
                        cMapUrl: 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/cmaps/',
                        cMapPacked: true,
                        standardFontDataUrl: 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/standard_fonts/',
                        useSystemFonts: false,
                        disableFontFace: false,
                        disableAutoFetch: false,
                        disableStream: false
                    }).promise;
                } catch (pdfError) {
                    console.warn('Initial PDF open failed, trying fallback:', pdfError);
                    // Fallback for problematic PDFs
                    currentPDF = await pdfjsLib.getDocument({
                        data: arrayBuffer,
                        password: '',
                        verbosity: 0,
                        disableFontFace: true,
                        disableAutoFetch: true,
                        disableStream: true,
                        useSystemFonts: true,
                        stopAtErrors: false
                    }).promise;
                }
                
                totalPagesCount = currentPDF.numPages;
                
                // Set current page to last read page
                currentPage = book.lastReadPage || 1;
                
                // Initialize reader view
                document.getElementById('libraryView').style.display = 'none';
                document.getElementById('readerView').style.display = 'block';
                
                // Set initial zoom to fit width for better scanned PDF viewing
                currentZoom = 'fit-width';
                
                // Update UI
                document.getElementById('totalPages').textContent = totalPagesCount;
                document.getElementById('pageInput').value = currentPage;
                document.getElementById('pageInput').max = totalPagesCount;
                
                // Clear page cache
                pageCache.clear();
                
                // Render current page
                await renderPage(currentPage);
                
                // Pre-cache next few pages
                cachePages();
                
                updateProgress();
                updateNavigationButtons();
                
                showLoading(false);
                
            } catch (error) {
                console.error('Error opening book:', error);
                let errorMessage = 'Failed to open book.';
                
                if (error.message && error.message.includes('Invalid PDF')) {
                    errorMessage = 'This PDF file appears to be corrupted.';
                } else if (error.name === 'PasswordException') {
                    errorMessage = 'This PDF requires a password.';
                } else {
                    errorMessage = 'Failed to open book. The file may be corrupted or use unsupported features.';
                }
                
                showError(errorMessage);
                showLoading(false);
                closeReader();
            }
        }

        async function renderPage(pageNum) {
            if (!currentPDF || pageNum < 1 || pageNum > totalPagesCount) return;

            try {
                // Check cache first
                if (pageCache.has(pageNum)) {
                    const cachedCanvas = pageCache.get(pageNum);
                    const canvas = document.getElementById('pageCanvas');
                    const context = canvas.getContext('2d');
                    
                    canvas.width = cachedCanvas.width;
                    canvas.height = cachedCanvas.height;
                    context.drawImage(cachedCanvas, 0, 0);
                    return;
                }

                showLoading(true);

                const page = await currentPDF.getPage(pageNum);
                const canvas = document.getElementById('pageCanvas');
                const context = canvas.getContext('2d');

                // Calculate scale based on current zoom and fit mode
                const viewport = page.getViewport({ scale: 1.0 });
                const containerWidth = document.getElementById('readerContainer').clientWidth;
                const containerHeight = document.getElementById('readerContainer').clientHeight;
                
                let scale = currentZoom;
                
                // Apply fit mode
                const widthScale = (containerWidth - 40) / viewport.width; // Leave some margin
                const heightScale = (containerHeight - 40) / viewport.height;
                
                if (currentZoom === 'fit-width') {
                    scale = widthScale;
                } else if (currentZoom === 'fit-height') {
                    scale = heightScale;
                } else if (currentZoom === 'fit-page') {
                    scale = Math.min(widthScale, heightScale);
                }

                const scaledViewport = page.getViewport({ scale: scale });

                canvas.width = scaledViewport.width;
                canvas.height = scaledViewport.height;

                // Enhanced render context for better scanned PDF support
                const renderContext = {
                    canvasContext: context,
                    viewport: scaledViewport,
                    intent: 'display',
                    enableWebGL: false,
                    renderInteractiveForms: false,
                    transform: null,
                    imageLayer: null,
                    background: 'white'
                };

                // Clear canvas with white background for better scanned PDF visibility
                context.fillStyle = 'white';
                context.fillRect(0, 0, canvas.width, canvas.height);

                await page.render(renderContext).promise;

                // Cache the rendered page
                const cacheCanvas = document.createElement('canvas');
                const cacheContext = cacheCanvas.getContext('2d');
                cacheCanvas.width = canvas.width;
                cacheCanvas.height = canvas.height;
                cacheContext.drawImage(canvas, 0, 0);
                pageCache.set(pageNum, cacheCanvas);

                showLoading(false);

            } catch (error) {
                console.error('Error rendering page:', error);
                
                // Try fallback rendering for problematic pages
                try {
                    const page = await currentPDF.getPage(pageNum);
                    const canvas = document.getElementById('pageCanvas');
                    const context = canvas.getContext('2d');
                    const viewport = page.getViewport({ scale: 1.0 });
                    
                    canvas.width = viewport.width;
                    canvas.height = viewport.height;
                    
                    // Simple fallback render
                    context.fillStyle = 'white';
                    context.fillRect(0, 0, canvas.width, canvas.height);
                    
                    await page.render({
                        canvasContext: context,
                        viewport: viewport,
                        intent: 'print'
                    }).promise;
                    
                    showLoading(false);
                } catch (fallbackError) {
                    console.error('Fallback rendering also failed:', fallbackError);
                    showError('Failed to render this page. It may be corrupted or use unsupported features.');
                    showLoading(false);
                }
            }
        }

        async function cachePages() {
            // Cache current page + next 2 pages
            const pagesToCache = [currentPage, currentPage + 1, currentPage + 2]
                .filter(p => p >= 1 && p <= totalPagesCount && !pageCache.has(p));

            for (const pageNum of pagesToCache) {
                try {
                    const page = await currentPDF.getPage(pageNum);
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    const viewport = page.getViewport({ scale: 1.0 });
                    
                    canvas.width = viewport.width;
                    canvas.height = viewport.height;
                    
                    await page.render({ canvasContext: context, viewport: viewport }).promise;
                    pageCache.set(pageNum, canvas);
                } catch (error) {
                    console.error('Error caching page:', pageNum, error);
                }
            }
        }

        async function nextPage() {
            if (currentPage < totalPagesCount) {
                currentPage++;
                await renderPage(currentPage);
                updateProgress();
                updateNavigationButtons();
                saveProgress();
                cachePages();

                // Update page input
                document.getElementById('pageInput').value = currentPage;
            }
        }

        async function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                await renderPage(currentPage);
                updateProgress();
                updateNavigationButtons();
                saveProgress();
                cachePages();

                // Update page input
                document.getElementById('pageInput').value = currentPage;
            }
        }

        async function goToPage(pageNum) {
            const page = parseInt(pageNum);
            if (page >= 1 && page <= totalPagesCount && page !== currentPage) {
                currentPage = page;
                await renderPage(currentPage);
                updateProgress();
                updateNavigationButtons();
                saveProgress();
                cachePages();
            }
        }

        function updateProgress() {
            const progress = (currentPage / totalPagesCount) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function updateNavigationButtons() {
            document.getElementById('prevBtn').disabled = currentPage <= 1;
            document.getElementById('nextBtn').disabled = currentPage >= totalPagesCount;
        }

        function saveProgress() {
            if (currentBook) {
                const books = getBooks();
                books[currentBook.id].lastReadPage = currentPage;
                localStorage.setItem('pdfReaderBooks', JSON.stringify(books));
            }
        }

        function closeReader() {
            document.getElementById('readerView').style.display = 'none';
            document.getElementById('libraryView').style.display = 'flex';
            
            // Reset reader state
            currentPDF = null;
            currentPage = 1;
            totalPagesCount = 0;
            currentZoom = 1;
            currentBook = null;
            pageCache.clear();
            
            if (isFullscreen) {
                toggleFullscreen();
            }
        }

        function toggleControls() {
            const controls = document.getElementById('controls');
            const zoomControls = document.getElementById('zoomControls');
            
            controlsVisible = !controlsVisible;
            
            if (controlsVisible) {
                controls.classList.remove('hidden');
                zoomControls.classList.remove('hidden');
            } else {
                controls.classList.add('hidden');
                zoomControls.classList.add('hidden');
            }
        }

        function zoomIn() {
            if (typeof currentZoom === 'number') {
                currentZoom = Math.min(currentZoom * 1.2, 5);
            } else {
                currentZoom = 1.2;
            }
            renderPage(currentPage);
        }

        function zoomOut() {
            if (typeof currentZoom === 'number') {
                currentZoom = Math.max(currentZoom / 1.2, 0.2);
            } else {
                currentZoom = 0.8;
            }
            renderPage(currentPage);
        }

        function fitWidth() {
            currentZoom = 'fit-width';
            renderPage(currentPage);
        }

        function fitHeight() {
            currentZoom = 'fit-height';
            renderPage(currentPage);
        }

        function toggleFullscreen() {
            const readerView = document.getElementById('readerView');
            
            if (!isFullscreen) {
                if (readerView.requestFullscreen) {
                    readerView.requestFullscreen();
                } else if (readerView.webkitRequestFullscreen) {
                    readerView.webkitRequestFullscreen();
                } else if (readerView.msRequestFullscreen) {
                    readerView.msRequestFullscreen();
                }
                readerView.classList.add('fullscreen');
                isFullscreen = true;
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
                readerView.classList.remove('fullscreen');
                isFullscreen = false;
            }

            // Re-render page to adjust to new dimensions
            setTimeout(() => {
                renderPage(currentPage);
            }, 100);
        }

        // Listen for fullscreen changes
        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                isFullscreen = false;
                document.getElementById('readerView').classList.remove('fullscreen');
            }
        });

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function showError(message, type = 'error') {
            // Remove existing error messages
            const existingErrors = document.querySelectorAll('.error-message, .warning-message');
            existingErrors.forEach(error => error.remove());

            // Create new message
            const messageDiv = document.createElement('div');
            messageDiv.className = type === 'warning' ? 'warning-message' : 'error-message';
            messageDiv.textContent = message;
            
            // Insert at the top of library view
            const libraryView = document.getElementById('libraryView');
            libraryView.insertBefore(messageDiv, libraryView.firstChild);

            // Auto-remove after 5 seconds
            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            if (currentPDF && document.getElementById('readerView').style.display === 'block') {
                setTimeout(() => {
                    renderPage(currentPage);
                }, 100);
            }
        });

        // Prevent page reload on accidental gestures
        window.addEventListener('beforeunload', (e) => {
            if (document.getElementById('readerView').style.display === 'block') {
                e.preventDefault();
                e.returnValue = '';
            }
        });
    </script>

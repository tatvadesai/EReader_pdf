<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Reader Lite</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>E-Reader Lite</h1>
        {% if not api_key_set %}
        <form action="/set_api_key" method="post">
            <label for="api_key">Gemini API Key:</label>
            <input type="text" id="api_key" name="api_key" placeholder="Enter your Gemini API Key">
            <input type="submit" value="Set API Key">
        </form>
        {% else %}
        <h2>Select Gemini Model</h2>
        <form action="/set_gemini_model" method="post">
            <label for="model_name">Choose Model:</label>
            <select name="model_name" id="model_name">
                {% for model in models %}
                <option value="{{ model }}" {% if model == selected_model %}selected{% endif %}>{{ model }}</option>
                {% endfor %}
            </select>
            <input type="submit" value="Set Model">
        </form>

        <h2>Upload PDF</h2>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept=".pdf">
            <input type="submit" value="Upload">
        </form>
        {% endif %}
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered PDF Reader</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script type="importmap">
    {
        "imports": {
            "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
    }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: #faf8f5;
            color: #2c2c2c;
            line-height: 1.7;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .upload-section {
            text-align: center;
            padding: 60px 20px;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.08);
            margin-bottom: 30px;
            border: 1px solid #f0f0f0;
        }

        .upload-section.dragover {
            background: rgba(212, 165, 116, 0.1);
            border-color: #b8935a;
        }

        .upload-btn {
            background: #d4a574;
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 24px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: all 0.3s ease;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .upload-btn:hover {
            background: #b8935a;
            transform: translateY(-2px);
        }

        .processing-status {
            text-align: center;
            padding: 40px;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.08);
            border: 1px solid #f0f0f0;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #f0f0f0;
            border-radius: 3px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #d4a574, #e8c4a0);
            border-radius: 3px;
            width: 0%;
            transition: width 0.3s ease;
        }

        .book-reader {
            display: none;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.08);
            overflow: hidden;
            border: 1px solid #f0f0f0;
        }

        .book-header {
            padding: 24px 30px;
            background: linear-gradient(135deg, #fefdfb 0%, #f9f7f4 100%);
            border-bottom: 1px solid #e8e5e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .book-title {
            font-size: 22px;
            font-weight: 500;
            color: #2c2c2c;
            margin: 0;
            letter-spacing: 0.5px;
        }

        .book-controls {
            display: flex;
            align-items: center;
            gap: 16px;
            flex-wrap: wrap;
        }

        .control-btn {
            background: #d4a574;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            font-weight: 500;
            letter-spacing: 0.3px;
        }

        .control-btn:hover {
            background: #b8935a;
            transform: translateY(-1px);
        }

        .control-btn:disabled {
            background: #e0e0e0;
            cursor: not-allowed;
            transform: none;
        }

        .book-content {
            max-height: 75vh;
            overflow-y: auto;
            padding: 0;
            scroll-behavior: smooth;
        }

        .book-content::-webkit-scrollbar {
            width: 8px;
        }

        .book-content::-webkit-scrollbar-track {
            background: #f8f6f3;
        }

        .book-content::-webkit-scrollbar-thumb {
            background: #d4a574;
            border-radius: 4px;
        }

        .page-content {
            padding: 50px 60px;
            border-bottom: 1px solid #f0ede8;
            line-height: 1.8;
            font-size: 18px;
            color: #2c2c2c;
            background: #ffffff;
            min-height: 400px;
            position: relative;
        }

        .page-content:last-child {
            border-bottom: none;
        }

        .page-content:nth-child(even) {
            background: #fefdfb;
        }

        .page-number {
            font-size: 14px;
            color: #8b7355;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .page-text {
            text-align: justify;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 18px;
            line-height: 1.8;
            text-indent: 2em;
            margin-bottom: 1.5em;
            position: relative;
            user-select: text;
            cursor: text;
        }

        .page-text::selection {
            background: rgba(212, 165, 116, 0.3);
        }

        .highlight {
            background: rgba(255, 235, 59, 0.6);
            padding: 2px 0;
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }

        .highlight:hover {
            background: rgba(255, 235, 59, 0.8);
        }

        .highlight-menu {
            position: fixed;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 8px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
            z-index: 1000;
            display: none;
        }

        .highlight-btn {
            background: #ffc107;
            color: #2c2c2c;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin: 2px;
            transition: all 0.2s ease;
        }

        .highlight-btn:hover {
            background: #ffb300;
        }

        .navigation {
            padding: 20px;
            background: #3a3a3a;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .page-input {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            width: 80px;
            text-align: center;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            display: none;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid #007AFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #ff3b30;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }

        .success-message {
            background: #34c759;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center; margin-bottom: 30px;">AI-Powered PDF Reader</h1>
        
        <div class="upload-section" id="uploadSection">
            <h3>Upload Your Scanned PDF</h3>
            <p style="color: #888; margin: 10px 0;">AI will extract and convert all text into a readable format</p>
            <input type="file" id="fileInput" accept=".pdf" style="display: none;" onchange="handleFileUpload(event)">
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">Choose PDF File</button>
            <p style="color: #666; font-size: 14px; margin-top: 10px;">Maximum file size: 50MB</p>
        </div>

        <div class="processing-status" id="processingStatus">
            <h3>Processing PDF with AI...</h3>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <p id="statusText">Analyzing PDF structure...</p>
        </div>

        <div class="book-reader" id="bookReader">
            <div class="book-header">
                <div class="book-title" id="bookTitle">Extracted Book</div>
                <div class="book-controls">
                    <button class="control-btn" onclick="showHighlights()">üìñ Highlights</button>
                    <button class="control-btn" onclick="exportText()">Export Text</button>
                    <button class="control-btn" onclick="summarizeBook()">Summarize Book</button>
                    <button class="control-btn" onclick="resetReader()">New PDF</button>
                </div>
            </div>
            
            <div class="book-content" id="bookContent">
                <!-- Extracted text will be displayed here -->
            </div>

            <div class="navigation">
                <button class="control-btn" onclick="previousPage()">‚Üê Previous</button>
                <span>Page</span>
                <input type="number" class="page-input" id="currentPageInput" min="1" onchange="goToPage(this.value)">
                <span>of</span>
                <span id="totalPagesSpan">0</span>
                <button class="control-btn" onclick="nextPage()">Next ‚Üí</button>
            </div>
        </div>
    </div>

    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>

    <script>
        // Global variables
        let geminiModel = null;
        let extractedPages = [];
        let currentViewPage = 1;
        let totalPages = 0;
        let currentPDF = null;
        let isProcessingMore = false;
        let initialBatchSize = 5; // Show first 5 pages immediately
        let highlights = []; // Store user highlights
        let selectedText = null;

        // Initialize Gemini AI
        async function initializeGemini() {
            try {
                const { GoogleGenerativeAI } = await import('@google/generative-ai');
                if (GoogleGenerativeAI) {
                    const genAI = new GoogleGenerativeAI('AIzaSyA-zHjI5dMbKAOpLCYhV7peTVGsRUMbS5I');
                    geminiModel = genAI.getGenerativeModel({ model: "gemini-2.0-flash-exp" });
                    console.log('Gemini AI initialized successfully');
                }
            } catch (error) {
                console.error('Failed to initialize Gemini:', error);
            }
        }

        // PDF.js worker setup
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            initializeGemini();
            setupDragAndDrop();
        });

        function setupDragAndDrop() {
            const uploadSection = document.getElementById('uploadSection');
            
            uploadSection.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadSection.classList.add('dragover');
            });

            uploadSection.addEventListener('dragleave', (e) => {
                e.preventDefault();
                uploadSection.classList.remove('dragover');
            });

            uploadSection.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadSection.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    handleFileUpload({ target: { files: files } });
                }
            });
        }

        async function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            // Validate file
            if (!file.name.toLowerCase().endsWith('.pdf')) {
                showError('Please select a PDF file.');
                return;
            }

            if (file.size > 50 * 1024 * 1024) {
                showError('File size exceeds 50MB limit.');
                return;
            }

            if (!geminiModel) {
                showError('AI service not ready. Please refresh the page.');
                return;
            }

            // Start processing
            document.getElementById('uploadSection').style.display = 'none';
            document.getElementById('processingStatus').style.display = 'block';
            
            try {
                await processEntirePDF(file);
            } catch (error) {
                console.error('Processing failed:', error);
                showError('Failed to process PDF. Please try again.');
                resetToUpload();
            }
        }

        async function processEntirePDF(file) {
            updateStatus('Loading PDF...', 0);
            
            // Convert file to array buffer
            const arrayBuffer = await file.arrayBuffer();
            currentPDF = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
            
            totalPages = currentPDF.numPages;
            extractedPages = new Array(totalPages); // Pre-allocate array
            
            const pagesToProcess = Math.min(initialBatchSize, totalPages);
            updateStatus(`Processing first ${pagesToProcess} pages with AI...`, 10);

            // Process only first 30 pages initially
            await processPageRange(1, pagesToProcess);
            
            updateStatus('Initial processing complete!', 95);
            
            // Display the extracted book
            displayExtractedBook(file.name);
            
            updateStatus('Ready to read!', 100);
            setTimeout(() => {
                document.getElementById('processingStatus').style.display = 'none';
                document.getElementById('bookReader').style.display = 'block';
                
                // Show message about remaining pages if needed
                if (totalPages > initialBatchSize) {
                    showInfo(`Loaded first ${initialBatchSize} pages. Remaining pages will be processed as you read.`);
                }
            }, 1000);
        }

        async function processPageRange(startPage, endPage) {
            const batchSize = 5;
            for (let i = startPage; i <= endPage; i += batchSize) {
                const batchEnd = Math.min(i + batchSize - 1, endPage);
                const batchPages = [];
                
                // Render pages in current batch
                for (let pageNum = i; pageNum <= batchEnd; pageNum++) {
                    const page = await currentPDF.getPage(pageNum);
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    const viewport = page.getViewport({ scale: 2.0 }); // Higher resolution for better OCR
                    
                    canvas.width = viewport.width;
                    canvas.height = viewport.height;
                    
                    await page.render({ canvasContext: context, viewport: viewport }).promise;
                    
                    batchPages.push({
                        pageNumber: pageNum,
                        imageData: canvas.toDataURL('image/jpeg', 0.9)
                    });
                }
                
                // Process batch with AI
                await processBatch(batchPages);
                
                // Update progress
                const overallProgress = startPage === 1 ? 
                    10 + (i / endPage) * 80 : 
                    (i / totalPages) * 100;
                updateStatus(`Processed pages ${i}-${batchEnd}...`, overallProgress);
                
                // Small delay to respect API limits
                await new Promise(resolve => setTimeout(resolve, 1000));
            }
        }

        async function processBatch(batchPages) {
            for (const pageData of batchPages) {
                try {
                    const base64Data = pageData.imageData.split(',')[1];
                    
                    const prompt = `Extract all text from this page exactly as it appears. Maintain paragraph structure, formatting, and line breaks. Provide clean, readable text without any additional commentary.`;
                    
                    const result = await geminiModel.generateContent([
                        prompt,
                        {
                            inlineData: {
                                data: base64Data,
                                mimeType: "image/jpeg"
                            }
                        }
                    ]);
                    
                    const extractedText = result.response.text();
                    
                    extractedPages[pageData.pageNumber - 1] = {
                        pageNumber: pageData.pageNumber,
                        text: extractedText
                    };
                    
                } catch (error) {
                    console.error(`Failed to process page ${pageData.pageNumber}:`, error);
                    extractedPages[pageData.pageNumber - 1] = {
                        pageNumber: pageData.pageNumber,
                        text: `[Error extracting text from page ${pageData.pageNumber}]`
                    };
                }
            }
        }

        function displayExtractedBook(filename) {
            document.getElementById('bookTitle').textContent = filename.replace('.pdf', '');
            document.getElementById('totalPagesSpan').textContent = totalPages;
            document.getElementById('currentPageInput').max = totalPages;
            
            updateDisplayedBook();
            
            currentViewPage = 1;
            document.getElementById('currentPageInput').value = 1;
            goToPage(1);
        }

        function updateDisplayedBook() {
            const bookContent = document.getElementById('bookContent');
            
            // Clear existing content
            bookContent.innerHTML = '';
            
            // Add all pages (processed and unprocessed)
            for (let i = 0; i < totalPages; i++) {
                const page = extractedPages[i];
                const pageNumber = i + 1;
                
                const pageDiv = document.createElement('div');
                pageDiv.className = 'page-content';
                pageDiv.id = `page-${pageNumber}`;
                
                const pageNumberDiv = document.createElement('div');
                pageNumberDiv.className = 'page-number';
                pageNumberDiv.textContent = `Page ${pageNumber}`;
                
                const pageTextDiv = document.createElement('div');
                pageTextDiv.className = 'page-text';
                
                if (page && page.text) {
                    // Processed page
                    pageTextDiv.textContent = page.text;
                } else {
                    // Unprocessed page
                    pageDiv.style.opacity = '0.5';
                    pageTextDiv.textContent = '[This page will be processed when you reach it...]';
                    pageTextDiv.style.fontStyle = 'italic';
                    pageTextDiv.style.color = '#888';
                }
                
                pageDiv.appendChild(pageNumberDiv);
                pageDiv.appendChild(pageTextDiv);
                bookContent.appendChild(pageDiv);
            }
        }

        function goToPage(pageNum) {
            pageNum = parseInt(pageNum);
            if (pageNum < 1 || pageNum > totalPages) return;
            
            currentViewPage = pageNum;
            document.getElementById('currentPageInput').value = pageNum;
            
            // Check if we need to load more pages
            checkAndLoadMorePages(pageNum);
            
            const pageElement = document.getElementById(`page-${pageNum}`);
            if (pageElement) {
                pageElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
            } else if (!extractedPages[pageNum - 1] && !isProcessingMore) {
                showInfo(`Page ${pageNum} is being processed. Please wait...`);
            }
        }

        async function checkAndLoadMorePages(currentPage) {
            // If user reaches a page that's close to the end of processed content, load more
            const loadThreshold = 2; // Start loading when 2 pages before unprocessed content
            const processedCount = extractedPages.filter(page => page).length;
            
            if (currentPage >= processedCount - loadThreshold && 
                processedCount < totalPages && 
                !isProcessingMore) {
                
                isProcessingMore = true;
                // Load next 5 pages to respect API limits (5 requests per minute)
                const nextBatch = Math.min(5, totalPages - processedCount);
                const startPage = processedCount + 1;
                const endPage = processedCount + nextBatch;
                
                showInfo(`Loading pages ${startPage} to ${endPage}...`);
                
                try {
                    await processPageRange(startPage, endPage);
                    updateDisplayedBook();
                    showInfo(`Pages ${startPage} to ${endPage} loaded successfully!`);
                } catch (error) {
                    console.error('Failed to load more pages:', error);
                    showError('Failed to load more pages. Please try refreshing.');
                }
                
                isProcessingMore = false;
            }
        }

        function previousPage() {
            if (currentViewPage > 1) {
                goToPage(currentViewPage - 1);
            }
        }

        function nextPage() {
            if (currentViewPage < totalPages) {
                goToPage(currentViewPage + 1);
            }
        }

        async function exportText() {
            const allText = extractedPages
                .filter(page => page)
                .map(page => `Page ${page.pageNumber}\n\n${page.text}`)
                .join('\n\n---\n\n');
            
            const blob = new Blob([allText], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = document.getElementById('bookTitle').textContent + '.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showSuccess('Text exported successfully!');
        }

        async function summarizeBook() {
            if (!geminiModel) return;
            
            showLoading(true);
            
            try {
                const allText = extractedPages
                    .filter(page => page)
                    .map(page => page.text)
                    .join('\n\n');
                
                const prompt = `Please provide a comprehensive summary of this book/document. Include:\n1. Main topic/theme\n2. Key points and concepts\n3. Important conclusions\n4. Overall structure\n\nText:\n${allText.substring(0, 10000)}...`; // Limit for API
                
                const result = await geminiModel.generateContent(prompt);
                const summary = result.response.text();
                
                // Display summary in a new page
                const bookContent = document.getElementById('bookContent');
                const summaryDiv = document.createElement('div');
                summaryDiv.className = 'page-content';
                summaryDiv.innerHTML = `
                    <div class="page-number">Book Summary</div>
                    <div class="page-text">${summary}</div>
                `;
                bookContent.insertBefore(summaryDiv, bookContent.firstChild);
                summaryDiv.scrollIntoView({ behavior: 'smooth' });
                
            } catch (error) {
                console.error('Summarization failed:', error);
                showError('Failed to generate summary.');
            }
            
            showLoading(false);
        }

        function resetReader() {
            document.getElementById('bookReader').style.display = 'none';
            document.getElementById('uploadSection').style.display = 'block';
            document.getElementById('fileInput').value = '';
            extractedPages = [];
            currentViewPage = 1;
            totalPages = 0;
        }

        function updateStatus(message, progress) {
            document.getElementById('statusText').textContent = message;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            document.querySelector('.container').insertBefore(errorDiv, document.querySelector('.container').firstChild);
            setTimeout(() => errorDiv.remove(), 5000);
        }

        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success-message';
            successDiv.textContent = message;
            document.querySelector('.container').insertBefore(successDiv, document.querySelector('.container').firstChild);
            setTimeout(() => successDiv.remove(), 3000);
        }

        function showInfo(message) {
            const infoDiv = document.createElement('div');
            infoDiv.className = 'success-message';
            infoDiv.style.background = '#007AFF';
            infoDiv.textContent = message;
            document.querySelector('.container').insertBefore(infoDiv, document.querySelector('.container').firstChild);
            setTimeout(() => infoDiv.remove(), 4000);
        }

        // Text highlighting functionality
        function initializeTextSelection() {
            document.addEventListener('mouseup', handleTextSelection);
            document.addEventListener('click', hideHighlightMenu);
            loadHighlights();
        }

        function handleTextSelection() {
            const selection = window.getSelection();
            if (selection.toString().trim().length > 0) {
                const range = selection.getRangeAt(0);
                const pageElement = range.commonAncestorContainer.closest('.page-text');
                if (pageElement) {
                    showHighlightMenu(selection, range, pageElement);
                }
            }
        }

        function showHighlightMenu(selection, range, pageElement) {
            hideHighlightMenu();
            
            const menu = document.createElement('div');
            menu.className = 'highlight-menu';
            menu.innerHTML = `
                <button class="highlight-btn" onclick="addHighlight('${encodeText(selection.toString())}', ${getPageNumberFromElement(pageElement)})">
                    üñçÔ∏è Highlight
                </button>
            `;
            
            document.body.appendChild(menu);
            
            const rect = range.getBoundingClientRect();
            menu.style.left = (rect.left + rect.width / 2 - menu.offsetWidth / 2) + 'px';
            menu.style.top = (rect.top - menu.offsetHeight - 10) + 'px';
            menu.style.display = 'block';
            
            selectedText = {
                text: selection.toString(),
                range: range,
                pageElement: pageElement
            };
        }

        function hideHighlightMenu() {
            const menu = document.querySelector('.highlight-menu');
            if (menu) {
                menu.remove();
            }
        }

        function addHighlight(text, pageNumber) {
            if (!selectedText) return;
            
            const highlightId = Date.now().toString();
            const highlight = {
                id: highlightId,
                text: decodeText(text),
                pageNumber: pageNumber,
                timestamp: new Date().toISOString()
            };
            
            highlights.push(highlight);
            saveHighlights();
            
            // Wrap selected text in highlight span
            const span = document.createElement('span');
            span.className = 'highlight';
            span.setAttribute('data-highlight-id', highlightId);
            span.title = `Highlighted on ${new Date(highlight.timestamp).toLocaleDateString()}`;
            
            try {
                selectedText.range.surroundContents(span);
                showSuccess('Text highlighted successfully!');
            } catch (e) {
                // Fallback for complex selections
                const content = selectedText.range.extractContents();
                span.appendChild(content);
                selectedText.range.insertNode(span);
                showSuccess('Text highlighted successfully!');
            }
            
            hideHighlightMenu();
            window.getSelection().removeAllRanges();
        }

        function getPageNumberFromElement(element) {
            const pageContent = element.closest('.page-content');
            return pageContent ? parseInt(pageContent.id.replace('page-', '')) : 1;
        }

        function encodeText(text) {
            return btoa(encodeURIComponent(text));
        }

        function decodeText(encodedText) {
            return decodeURIComponent(atob(encodedText));
        }

        function saveHighlights() {
            localStorage.setItem('book-highlights', JSON.stringify(highlights));
        }

        function loadHighlights() {
            const saved = localStorage.getItem('book-highlights');
            if (saved) {
                highlights = JSON.parse(saved);
            }
        }

        function showHighlights() {
            if (highlights.length === 0) {
                showInfo('No highlights found.');
                return;
            }
            
            const highlightsList = highlights.map(h => 
                `<div style="margin-bottom: 15px; padding: 10px; background: #fff8e1; border-left: 4px solid #ffc107; border-radius: 4px;">
                    <strong>Page ${h.pageNumber}</strong><br>
                    "${h.text}"<br>
                    <small style="color: #666;">${new Date(h.timestamp).toLocaleString()}</small>
                </div>`
            ).join('');
            
            const modal = document.createElement('div');
            modal.innerHTML = `
                <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 2000; display: flex; align-items: center; justify-content: center;">
                    <div style="background: white; padding: 30px; border-radius: 16px; max-width: 600px; max-height: 80vh; overflow-y: auto;">
                        <h2 style="margin-bottom: 20px; color: #2c2c2c;">Your Highlights</h2>
                        ${highlightsList}
                        <button onclick="this.closest('div').parentElement.remove()" style="background: #d4a574; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; margin-top: 20px;">Close</button>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
        }

        function resetToUpload() {
            document.getElementById('processingStatus').style.display = 'none';
            document.getElementById('uploadSection').style.display = 'block';
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            initializeGemini();
            initializeTextSelection();
        });
    </script>
</body>
</html>
